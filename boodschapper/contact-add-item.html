<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <title>Toevoegen | Boodschapper app</title>
    <link rel=icon href=img/logo.jpeg>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/contacts.css">
  </head>
  <body>
    <div class="page-header row navbar-fixed-top">
      <div class="left-header col-xs-2">
        <h2 class="text-center"><a href="contacts.html"><i class="fa fa-angle-left fa-gradient" aria-hidden="true"></i></a></h2>
      </div>
      <div class="mid-header col-xs-8">
        <h2 class="text-center">Toevoegen</h2>
      </div>
    </div>

    <div class="row page">
      <div class="container page-container">
        <div class="row">
          <div class="form-group col-xs-12">
            <label for="belNaam">Naam:</label>
            <input type="text" class="form-control loginfield" name="contactTitle" id="contactTitle" placeholder="Naam">
          </div>
          
          <div class="form-group col-xs-12">
          <label for="icon">Icoon:</label>
            <select class="form-control loginfield fa-font" name="icon" id="contactIcon">
							<option>&#xf073;</option>
							<option>&#xf071;</option>
							<option>&#xf05a;</option>
							<option>&#xf095;</option>
							<option>&#xf249;</option>
							<option>&#xf030;</option>
              <option>&#xf0fa;</option>
            </select>
        </div>

          <div class="row">
            <div class="form-group col-xs-12">
              <label for="belNummer">Telefoon Nummer:</label>
              <input type="text" class="form-control loginfield" name="contactPhone" id="contactPhone" placeholder="+316-12345678"></textarea>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-xs-12">
              <label for="belmail">E-mailadres:</label>
              <input type="email" class="form-control loginfield" name="contactEmail" id="contactEmail" placeholder="email@mail.nl">
            </div>
          </div>
        </div>
      </div>

      <!-- button -->
      <div class="row">
        <div class="col-xs-12 text-center">
          <button type="button" onclick="addContactItem()" class="btn btn-success loginbutton">Opslaan</button>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.1.1.slim.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Javascript -->
    <script src="js/pouchdb.min.js"></script>
    <script src="js/pouchdb.authentication.min.js"></script>
    <script src="js/pouchdb.find.min.js"></script>
    <script src="js/events.js"></script>
    <script src="js/globals.js"></script>
    <script src="js/add-contact.js"></script>
  </body>
</html>
